<div class="container">
  <h2 class="container__title">{{ column.name }}</h2>
  <div
    class="container__list"
    cdkDropList
    [cdkDropListData]="column.tasks"
    (cdkDropListDropped)="drop($event)"
  >
    <app-kb-card
      *ngFor="let task of column.tasks"
      [task]="task"
      cdkDrag
    ></app-kb-card>
  </div>
</div>
